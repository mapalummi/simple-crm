<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="img/crm-logo.png" alt="">
    </div>
    <ul class="menu-items">
      <li routerLink="/"><mat-icon class="menu-icon">fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon class="menu-icon">perm_identity</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="main-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet />
    </div>
    


  </div>

</mat-drawer-container>
